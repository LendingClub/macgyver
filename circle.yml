machine:
    java:
        version: oraclejdk8
    environment:
        TERM: dumb
        JAVA_OPTS: "-Xms256m -Xmx512m"
        
        
test:
    override:
        - ./gradlew clean check install
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        
        
deployment:
    bintray:
        branch: bintray
        commands:
            - ./gradlew uploadArchives